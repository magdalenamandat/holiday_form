<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Holiday</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container centered">
    <h2><br></h2>
    <p> <img src="https://www.dfordelhi.in/wp-content/uploads/2018/02/maldives.jpg" alt="Resort picture">  </p>

    <h2>Maledives Blue Lagune Spa resort</h2><br><h2> How was your stay?</h2>
    <div class="block centered">

      <form class="block centered" id = "new-form" >

        <label class= "block" for="name"> Full Name:</label>
        <input type="text" name="name" id="name"  placeholder="your name here">

        <label class= "block" for="booking"> Add booking number</label>
        <input type="text" name="booking" id="booking"  placeholder="booking number here">
<br>
<br>
      <fieldset>
        <legend>Rate us</legend>

          <div>
            <input type="radio" id="excellent" name="rating" checked />
              <label for="excellent">Excellent</label>
          </div>

          <div>
            <input type="radio" id="good" name="rating" />
              <label for="good">Good</label>
          </div>

          <div>
            <input type="radio" id="avarage" name="rating" />
              <label for="avarage">Avarage</label>
          </div>

          <div>
            <input type="radio" id="poor" name="rating" />
              <label for="poor">Poor</label>
          </div>

      </fieldset>


        <label class= "block" for="rating"> Add rating (1 lowest score - 5 highest score)</label>
        <input type="text" name="rating" id="rating"  placeholder="Add rating here">

        <label class = "block" for="comment"> Add your comment: </label>
        <textarea class="center-field" name="comment" cols="40" rows="5" style="display: block;"></textarea>

        <input class="light" id = "submit-button" type="submit" value="Submit">
      </form>
    </div>

    <button id="delete-all">Delete All</button>
    <hr />
    <div id="comment-list" class="block centered">


  </div>
  </div>
</body>
</html>
